<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body bgcolor="#e5e5e5">
    <center>
        <h2><u><b>Registration Form</b></u></h2>
        <form action="">
            <table cellspacing="10">
                <tr>
                    <td valign="bottom">First Name</td>
                    <td><input type="text" name="first_name" id="" size="25" required></td>
                </tr>
                <tr>
                    <td valign="bottom">Last Name</td>
                    <td><input type="text" name="last_name" id="" size="25" required></td>
                </tr>
                <tr>
                    <td valign="bottom">Nick Name</td>
                    <td><input type="text" name="nick_name" id="" size="25" required></td>
                </tr>
                <tr>
                    <td valign="bottom">e-mail</td>
                    <td><input type="email" name="email" id="" size="25" required></td>
                </tr>
                <tr>
                    <td valign="bottom">Password</td>
                    <td><input type="password" name="pw" id="" size="25" required></td>
                </tr>
                <tr>
                    <td valign="bottom">Date of Birth</td>
                    <td><input type="date" name="dob" id="" required></td>
                </tr>
                <tr>
                    <td valign="bottom">Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male" required><label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female" required><label
                            for="female">Female</label>
                        <input type="radio" name="gender" value="others" id="others" required><label
                            for="others">Others</label>
                    </td>
                </tr>
                <tr >
                    <td valign="bottom">Mobile</td>
                    <td ><input type="text" name="mobile" id="" size="25" required></td>
                </tr>
                <tr>
                    <td valign="bottom">Address</td>
                    <td><textarea name="address" id="" cols="26" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit" id="">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Reset" id="">
                    </td>
                </tr>

            </table>
        </form>
    </center>
</body>

</html>
